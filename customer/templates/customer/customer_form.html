{% extends 'base.html' %}

{% block body %}
<form action="" method="POST">
    {% csrf_token %}
    <div class="form-group row">
        <label for="name" class="col-4 col-form-label">Name:</label>
        <div class="col-8">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fa fa-user"></i>
                    </div>
                </div>
                {{ form.name }}
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="phone" class="col-4 col-form-label">Phone:</label>
        <div class="col-8">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fas fa-mobile-alt"></i>
                    </div>
                </div>
                <input id="phone" name="phone" type="text" class="form-control">
                {{ form.phone }}
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="email" class="col-4 col-form-label">Email:</label>
        <div class="col-8">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fa fa-envelope"></i>
                    </div>
                </div>
                <input id="email" name="email" type="text" class="form-control">
                {{ form.email }}
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="address" class="col-4 col-form-label">Address:</label>
        <div class="col-8">
            <select id="address" name="address" class="custom-select">
                <option value selected>No Address</option>
                {% for ad in addresslist %}
                    <option value="{{ad.id}}">{{ad}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group row">
        <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary">Add Customer</button>
        </div>
    </div>
</form>
{% endblock body %}
